<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes - DevNova</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="compact-header">
            <div class="header-content">
                <div class="logo-section">
                    <i class="fas fa-quote-left logo-icon"></i>
                    <div>
                        <h1>Random Quotes</h1>
                        <p class="tagline">Powered by DevNova API</p>
                    </div>
                </div>
                <div class="badge">
                    <span class="devnova-badge">
                        <i class="fas fa-code"></i> DevNova-ID
                    </span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-grid">
            <!-- Quote Display -->
            <section class="quote-section">
                <!-- Loading -->
                <div id="loading" class="loading">
                    <div class="spinner">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                    <p>Fetching quotes...</p>
                </div>

                <!-- Quote Card -->
                <div id="quote-container" class="quote-card hidden">
                    <div class="quote-header">
                        <span class="quote-id">
                            <i class="fas fa-hashtag"></i> #<span id="quote-number">1</span>
                        </span>
                        <span class="timestamp" id="quote-date"></span>
                    </div>

                    <div class="quote-content">
                        <i class="fas fa-quote-left opening-quote"></i>
                        <p id="quote-text" class="quote-text"></p>
                        <i class="fas fa-quote-right closing-quote"></i>
                    </div>

                    <div class="quote-footer">
                        <div class="author">
                            <span class="by">â€”</span>
                            <span id="quote-author" class="author-name"></span>
                            <a href="#" id="author-link" class="author-link" target="_blank">
                                <i class="fas fa-external-link-alt"></i>
                            </a>
                        </div>

                        <div id="quote-tags" class="tags"></div>
                    </div>

                    <!-- Actions -->
                    <div class="actions-grid">
                        <button id="new-quote-btn" class="btn btn-primary">
                            <i class="fas fa-random"></i> New
                        </button>
                        <button id="copy-quote-btn" class="btn btn-secondary">
                            <i class="far fa-copy"></i> Copy
                        </button>
                        <button id="tweet-quote-btn" class="btn btn-twitter">
                            <i class="fab fa-twitter"></i> Tweet
                        </button>
                        <button id="download-quote-btn" class="btn btn-success">
                            <i class="fas fa-download"></i> Image
                        </button>
                    </div>

                    <!-- Stats -->
                    <div class="stats">
                        <div class="stat">
                            <i class="fas fa-database"></i>
                            <span>Quotes: <strong id="total-quotes">0</strong></span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-sync-alt"></i>
                            <span>Updated: <strong id="last-updated">now</strong></span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-signal"></i>
                            <span>API: <strong id="api-status" class="api-live">Live</strong></span>
                        </div>
                    </div>
                </div>

                <!-- Canvas Preview -->
                <div id="canvas-output" class="canvas-preview hidden">
                    <h4><i class="fas fa-image"></i> Image Preview</h4>
                    <canvas id="quote-canvas" width="600" height="300"></canvas>
                    <div class="canvas-actions">
                        <button id="save-image-btn" class="btn btn-sm btn-success">
                            <i class="fas fa-save"></i> Save
                        </button>
                        <button id="copy-image-btn" class="btn btn-sm btn-primary">
                            <i class="far fa-copy"></i> Copy
                        </button>
                        <button id="close-preview-btn" class="btn btn-sm btn-secondary">
                            <i class="fas fa-times"></i> Close
                        </button>
                    </div>
                </div>
            </section>

            <!-- Controls Panel -->
            <section class="controls-section">
                <div class="panel">
                    <h3><i class="fas fa-sliders-h"></i> Controls</h3>
                    
                    <div class="control-group">
                        <label>
                            <i class="fas fa-file-alt"></i> Page
                        </label>
                        <select id="page-select" class="form-select">
                            <option value="1">Page 1</option>
                            <option value="2">Page 2</option>
                            <option value="3">Page 3</option>
                            <option value="4">Page 4</option>
                            <option value="5">Page 5</option>
                            <option value="random">Random</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label>
                            <i class="fas fa-clock"></i> Delay: <span id="wait-time-value">2s</span>
                        </label>
                        <input type="range" id="wait-time" min="1" max="5" step="0.5" value="2">
                    </div>

                    <div class="checkboxes">
                        <label class="checkbox">
                            <input type="checkbox" id="include-tags" checked>
                            <i class="fas fa-tag"></i> Tags
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" id="include-author" checked>
                            <i class="fas fa-user"></i> Author
                        </label>
                    </div>

                    <div class="action-buttons">
                        <button id="scrape-now-btn" class="btn btn-warning">
                            <i class="fas fa-bolt"></i> Scrape Now
                        </button>
                        <button id="clear-cache-btn" class="btn btn-outline">
                            <i class="fas fa-trash"></i> Clear Cache
                        </button>
                    </div>

                    <div class="api-info">
                        <h4><i class="fas fa-code"></i> API Info</h4>
                        <p><strong>Endpoint:</strong> /api/tools/puppeteer</p>
                        <p><strong>Source:</strong> quotes.toscrape.com</p>
                    </div>
                </div>

                <!-- History -->
                <div class="panel history-panel">
                    <h3><i class="fas fa-history"></i> Recent</h3>
                    <div id="quotes-history" class="history-list">
                        <div class="empty-history">
                            <i class="fas fa-inbox"></i>
                            <p>No history yet</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="compact-footer">
            <div class="footer-content">
                <p>
                    <i class="fas fa-cogs"></i> Powered by 
                    <a href="https://api.devnova.icu/api/tools/puppeteer" target="_blank">DevNova API</a>
                </p>
                <p>
                    <i class="fas fa-heart"></i> Made with love by DevNova-ID
                </p>
            </div>
        </footer>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast">
        <i id="toast-icon" class="fas fa-info-circle"></i>
        <span id="toast-message"></span>
    </div>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
